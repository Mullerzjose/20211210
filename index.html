<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Tarea en Clase</h1>
	<br>
	<p>Valor 1: <input type="text" name="n1" id="v1"></p>
	<p>Valor 2: <input type="text" name="n2" id="v2"></p>
	<p>Resultado <input type="text" name="res" id="res"></p>
	<button onclick="calcular();">Suma</button>
	<br>
	<button onclick="calcular2();">Resta</button>
	<br>
	<button onclick="calcular3();">Dividir</button>
	<br>
	<button onclick="calcular4();">Multiplicar</button>
	<br>
	<script type="text/javascript">
		function calcular(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1+vv2;
			document.getElementById('res').value=res;
		}
		function calcular2(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1-vv2;
			document.getElementById('res').value=res;
		}
		function calcular3(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1/vv2;
			document.getElementById('res').value=res;
		}
		function calcular4(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let vv1=parseInt(v1,10);
			let vv2=parseInt(v2,10);
			let res=vv1*vv2;
			document.getElementById('res').value=res;
		}
	</script>
</body>
</html>
